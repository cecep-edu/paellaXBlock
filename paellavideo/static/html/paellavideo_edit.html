<div class="wrapper-comp-settings is-active editor-with-buttons " id="settings-tab">
          <ul class="list-input settings-list">
              <li class="field comp-setting-entry is-set">
                    <div class="wrapper-videolist-url videolist-settings-item">
                        <label class="label setting-label">Title</label>
                        <input class="input setting-input edit-display-name" id="edit_display_name" value="{self.display_name}" type="text">
                        <span class="tip setting-help">The title of the Paella Video that is displayed to the user</span>
                    </div>
              </li>
              <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Server</label>
                    <input hidden id="server_value" value="{self.server}"/>
                    <select name="Server" id="edit_server">
                           <option value="">----</option>
                           <option value="https://media.upv.es/player/?id="> media.upv.es</option>
                           <option value="http://matterhorn.cc.upv.es:8080/paella3.0/ui/embed.html?server=&id="> matterhorn.cc.upv.es</option>>
                    </select>
                    <span class="tip setting-help">The server of the paella video</span>

              </li>
              <li class="field comp-setting-entry is-set">
                    <div class="wrapper-videolist-url videolist-settings-item">
                        <label class="label setting-label">Video ID</label>
                        <input class="input setting-input edit-display-name" id="edit_video_id" value="{self.video_id}" type="text">
                        <span class="tip setting-help">The ID of the paella video</span>
                    </div>
              </li>
              <li class="field comp-setting-entry is-set">
                  <a href="#" class="button">Add problems</a>
              </li>
          </ul>
      <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>
            <li class="action-item">
                <a href="#" class="save-button action-primary action">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
    </div>
  </div>
